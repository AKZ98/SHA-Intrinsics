language: c

os:
  - linux
  - osx

dist: trusty
sudo: true

# OS X only supports one image. Use the latest.
osx_image: xcode8.3

git:
  depth: 2

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-7

env:
  global:
    - BUILD_JOBS=2

  matrix:
    - BUILD_SOURCE=sha1-x86.c
    - BUILD_SOURCE=sha256-x86.c

    # Travis cannot do native ARM
    # - BUILD_SOURCE=sha1-arm.c
    # - BUILD_SOURCE=sha256-arm.c

matrix:
  exclude:
    - os: osx
      compiler: gcc

# Whitelist branches to avoid testing branches
branches:
  only:
    - master

before_install:
  - if [ $CC == gcc ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then export CC=gcc-7; fi
  - if [ `uname -m` = x86_64 ]; then export SDE_BIN=sde64; else export SDE_BIN=sde; fi

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo sysctl kernel.yama.ptrace_scope=0; fi
  - wget -q ${SDE_URL}
  - tar xvf ${SDE_ARCHIVE}.tar.bz2
  - export PATH=${PATH}:${TRAVIS_BUILD_DIR}/${SDE_ARCHIVE}

script:
  - $CC -Wall cpuid.c -o cpuid-sha.exe
  - $CC -Wall -DTEST_MAIN=1 -mpclmul -msha -msse4 $BUILD_SOURCE -o test.exe
  - if ./cpuid-sha.exe -q; then ./test.exe; else $SDE_BIN -- ./test.exe; fi

